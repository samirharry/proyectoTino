<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="row justify-content-center">
		<div class="col-md-3">
			<h2>Parametros Generales</h2>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-7">
			<form>
				<div class="form-group">
					<label for="">Formato de Fecha</label>
					<select class="form-control">
						<option>
							dd/mm/yyyy
						</option>
						<option>
							yyyy/mm/dd
						</option>
						<option>
							mm/dd/yyyy
						</option>
					</select>
					<small id="helpId" class="text-muted">Seleccione el formato de fecha que se utilizará en el
						sistema</small>
				</div>
				<div class="form-group">
					<label for="">Idioma</label>
					<select class="form-control">
						<option>
							Español
						</option>
						<option>
							Ingles
						</option>
					</select>
					<small id="helpId" class="text-muted">Seleccione el idioma que se utilizará en el sistema</small>
				</div>
				<div class="form-group">
					<label for="">Moneda</label>
					<select class="form-control">
						<option>
							Soles - S/.
						</option>
						<option>
							Dolares - $
						</option>
						<option>
							Euros - €
						</option>
					</select>
					<small id="helpId" class="text-muted">Seleccione la moneda que se utilizará en el sistema</small>
				</div>
			</form>
		</div>
	</div>
	<script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
